<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>cash register manager</h1>
    <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <h3>bill amount:</h3>
    <input id="bill-amount" type="text" />
    <h3>cash given:</h3>
    <input id="cash-given" type="text" />

    <button id="click-button">check</button>
    <h2>return change</h2>
    <table>
        <tr>
            <th>no. of notes</th>
        </tr>
        <tr>
            <th>notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>50</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>2</td>
            <td>1</td>
        </tr>
    </table>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
